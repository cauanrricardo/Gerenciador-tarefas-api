# Conexão com o Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/db-gerenciador-tarefas
spring.datasource.username=postgres
spring.datasource.password=Postgres123

# Estratégia do Hibernate
# 'update' cria as tabelas se elas não existirem e mantém os dados
spring.jpa.hibernate.ddl-auto=update

# Mostrar o SQL que o Spring está gerando no console (Ótimo para aprender)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto para o Postgres entender as funções específicas dele
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect